<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>IELTS E-Learning Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            /* Background: English learning theme (books, study, IELTS) */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1513258496099-48168024aec0?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background: rgba(255,255,255,0.95);
        }
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 0.25rem;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            margin-bottom: 1rem;
            border: 1px dashed #007bff;
        }
        .validation-error {
            color: #dc3545;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">IELTS E-Learning<br><small class="text-muted" style="font-size:1rem;">Log In</small></h3>
                        <div id="validationError" class="validation-error text-center"></div>
                        <form id="loginForm" autocomplete="off" novalidate>
                            <div class="form-group">
                                <label for="inputEmail">Email address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email" required>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </form>
                        <p class="mt-3 mb-0 text-center">
                            <a href="#">Forgot password?</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 4 JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Helper function to validate email format
        function isValidEmail(email) {
            // Simple email regex
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Helper function to validate password (at least 5 chars for demo)
        function isValidPassword(password) {
            return password.length >= 5;
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('inputEmail').value.trim();
            var password = document.getElementById('inputPassword').value.trim();
            var validationError = document.getElementById('validationError');
            validationError.style.display = 'none';
            validationError.textContent = '';

            // Validate email
            if (!email) {
                validationError.textContent = 'Please enter your email address.';
                validationError.style.display = 'block';
                document.getElementById('inputEmail').focus();
                return;
            }
            if (!isValidEmail(email)) {
                validationError.textContent = 'Please enter a valid email address.';
                validationError.style.display = 'block';
                document.getElementById('inputEmail').focus();
                return;
            }

            // Validate password
            if (!password) {
                validationError.textContent = 'Please enter your password.';
                validationError.style.display = 'block';
                document.getElementById('inputPassword').focus();
                return;
            }
            if (!isValidPassword(password)) {
                validationError.textContent = 'Password must be at least 5 characters.';
                validationError.style.display = 'block';
                document.getElementById('inputPassword').focus();
                return;
            }

            // Check credentials
            if (email === "abc@gmail.com" && password === "12345") {
                // Redirect to IELTS e-learning home page
                window.location.href = "ielts_homepage.html";
            } else {
                validationError.textContent = 'Incorrect email or password. Please use the demo account: Email: abc@gmail.com, Password: 12345';
                validationError.style.display = 'block';
            }
        });
    </script>
</body>
</html>
